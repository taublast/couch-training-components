<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Filter</title>
</head>
<body class="ct-component-wrapper">
    <div class="search-filter">
        <div class="search-filter__block">
            <div class="filter-list">
                <h3 class="filter-list__title">По рейтингу:</h3>
                <input
                    type="radio"
                    id="filter_1"
                    name="filter_f"
                    checked
                    class="filter-list__input"
                >
                <label for="filter_1" class="filter-list__label">
                    От большего к меньшему
                </label>
                <input
                    type="radio"
                    id="filter_2"
                    name="filter_f"
                    class="filter-list__input"
                >
                <label for="filter_2" class="filter-list__label">
                    От меньшего к большему
                </label>
                <input
                    type="radio"
                    id="filter_3"
                    name="filter_f"
                    class="filter-list__input"
                >
                <label for="filter_3" class="filter-list__label">
                    В любом порядке
                </label>
            </div>
            <div class="filter-list">
                <h3 class="filter-list__title">По цене:</h3>
                <input
                    type="radio"
                    id="filter_11"
                    name="filter_s"
                    class="filter-list__input"
                >
                <label for="filter_11" class="filter-list__label">
                    От низких к высоким
                </label>
                <input
                    type="radio"
                    id="filter_22"
                    name="filter_s"
                    class="filter-list__input"
                >
                <label for="filter_22" class="filter-list__label">
                    От высоких к низким
                </label>
                <input
                    type="radio"
                    id="filter_33"
                    name="filter_s"
                    checked
                    class="filter-list__input"
                >
                <label for="filter_33" class="filter-list__label">
                    В любом порядке
                </label>
            </div>
            <div class="filter-list">
                <h3 class="filter-list__title">По верификации:</h3>
                <input
                    type="radio"
                    id="filter_111"
                    name="filter_t"
                    class="filter-list__input"
                >
                <label for="filter_111" class="filter-list__label">
                    Сначала проверенные
                </label>
                <input
                    type="radio"
                    id="filter_222"
                    name="filter_t"
                    checked
                    class="filter-list__input"
                >
                <label for="filter_222" class="filter-list__label">
                    Сначала непроверенные
                </label>
                <input
                    type="radio"
                    id="filter_333"
                    name="filter_t"
                    class="filter-list__input"
                >
                <label for="filter_333" class="filter-list__label">
                    В любом порядке
                </label>
            </div>
            <div class="filter-list">
                <h3 class="filter-list__title">По типу:</h3>
                <input
                    type="radio"
                    id="filter_1111"
                    name="filter_fo"
                    class="filter-list__input"
                >
                <label for="filter_1111" class="filter-list__label">
                    Сначала репетиторы
                </label>
                <input
                    type="radio"
                    id="filter_2222"
                    name="filter_fo"
                    checked
                    class="filter-list__input"
                >
                <label for="filter_2222" class="filter-list__label">
                    Сначала собеседники
                </label>
                <input
                    type="radio"
                    id="filter_3333"
                    name="filter_fo"
                    class="filter-list__input"
                >
                <label for="filter_3333" class="filter-list__label">
                    В любом порядке
                </label>
            </div>
        </div>
        <div class="search-filter__actions">
            <button class="ct-button ct-button--primary ct-button--mini">
                Применить
            </button>
            <button class="ct-button ct-button--clear ct-button--mini">
                <img
                    src="../../img/shared/close-icon-gray.svg"
                    alt="close icon"
                    class="ct-button__icon--left"
                >
                Сбросить все
            </button>
        </div>
    </div>
</body>
</html>
