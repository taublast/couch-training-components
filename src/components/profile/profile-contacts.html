<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile contacts</title>
</head>
<body>
    <div class="profile-contacts">
        <div class="user-card user-card--full">
            <div class="user-card__wrapper">
                <div class="user-card__avatar-block">
                    <div class="user-card__status user-status user-status--online"></div>
                    <img
                        src="../../img/shared/user-card/user-avatar.png"
                        alt="Paste UserName"
                        class="user-card__avatar-img"
                    >
                    <img
                        src="../../img/shared/user-card/nationality.svg"
                        alt="NameOfFlatCounry"
                        class="user-car__nationality"
                    >
                </div>
                <div class="user-card__info-block">
                    <h3 class="user-card__name">Елена Симонова</h3>
                    <div class="user-card__status-role">
                        <img
                            src="../../img/shared/verefied-user.svg"
                            alt="verefied"
                            class=""
                        >
                        <p class="user-card__role">Репетитор</p>
                        <img
                            src="../../img/shared/user-card/nationality.svg"
                            alt="teaches languages"
                            class=""
                        >
                    </div>
                    <div class="user-card__statistics">
                        <a href="" class="user-card__stars">
                            <img src="../../img/shared/user-card/star.svg" alt="star">
                            <span class="user-card__stats-count">4.8</span>
                        </a>
                        <a href="" class="user-card__comments">
                            <img src="../../img/shared/user-card/comments.svg" alt="comments">
                            <span class="user-card__stats-count">2338</span>
                        </a>
                        <a href="" class="user-card__budget">
                            <img src="../../img/shared/user-card/budget.svg" alt="budget">
                            <span class="user-card__stats-count">От 120 ₽ / мин.</span>
                        </a>
                    </div>
                </div>
                <a href="" class="user-card__info">
                    <img src="../../img/shared/info.svg" alt="info">
                </a>
            </div>
            <div class="user-card__mark-block">
                <input type="text" value="Делает скидку, если более 2 часов" placeholder="Добавить примечание (видите только вы)" class="user-card__mark-input">
                <button class="user-card__new-mark ct-reset-button">
                    <img src="../../img/shared/user-card/edit-mark.svg" alt="edit-mark">
                </button>
            </div>
        </div>

        <div class="user-card user-card--full">
            <div class="user-card__wrapper">
                <div class="user-card__avatar-block">
                    <div class="user-card__status user-status user-status--online"></div>
                    <img
                        src="../../img/shared/user-card/user-avatar.png"
                        alt="Paste UserName"
                        class="user-card__avatar-img"
                    >
                    <img
                        src="../../img/shared/user-card/nationality.svg"
                        alt="NameOfFlatCounry"
                        class="user-car__nationality"
                    >
                </div>
                <div class="user-card__info-block">
                    <h3 class="user-card__name">Елена Симонова</h3>
                    <div class="user-card__status-role">
                        <img
                            src="../../img/shared/verefied-user.svg"
                            alt="verefied"
                            class=""
                        >
                        <p class="user-card__role">Репетитор</p>
                        <img
                            src="../../img/shared/user-card/nationality.svg"
                            alt="teaches languages"
                            class=""
                        >
                    </div>
                    <div class="user-card__statistics">
                        <a href="" class="user-card__stars">
                            <img src="../../img/shared/user-card/star.svg" alt="star">
                            <span class="user-card__stats-count">4.8</span>
                        </a>
                        <a href="" class="user-card__comments">
                            <img src="../../img/shared/user-card/comments.svg" alt="comments">
                            <span class="user-card__stats-count">2338</span>
                        </a>
                        <a href="" class="user-card__budget">
                            <img src="../../img/shared/user-card/budget.svg" alt="budget">
                            <span class="user-card__stats-count">От 120 ₽ / мин.</span>
                        </a>
                    </div>
                </div>
                <a href="" class="user-card__info">
                    <img src="../../img/shared/info.svg" alt="info">
                </a>
            </div>
            <div class="user-card__mark-block">
                <input type="text" value="Делает скидку, если более 2 часов" placeholder="Добавить примечание (видите только вы)" class="user-card__mark-input">
                <button class="user-card__new-mark ct-reset-button">
                    <img src="../../img/shared/user-card/edit-mark.svg" alt="edit-mark">
                </button>
            </div>
        </div>

        <div class="user-card--empty"></div>
        <div class="user-card--empty"></div>
        <div class="user-card--empty"></div>
        <div class="user-card--empty"></div>
        <div class="user-card--empty"></div>
        <div class="user-card--empty"></div>
        <div class="user-card--empty"></div>
        <div class="user-card--empty"></div>
        <div class="user-card--empty"></div>
        <div class="user-card--empty"></div>
        <div class="user-card--empty"></div>
        <div class="user-card--empty"></div>
        <div class="user-card--empty"></div>
    </div>
</body>
</html>
