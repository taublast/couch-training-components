        <div class="profile-content">
            <a href="" class="profile-content-box">
                <img src="../../img/profile/content-box/stars-red.svg" alt="stars" class="profile-content-box__img">

                    <span class="ct-text--red ct-text--bold">4,5</span>
                </p>
                <svg width="6" height="14" fill="none" class="profile-content-box__info-img">
                    <path d="M2 5a1 1 0 11-2 0 1 1 0 012 0zM6 5a1 1 0 11-2 0 1 1 0 012 0zM2 9a1 1 0 11-2 0 1 1 0 012 0zM6 9a1 1 0 11-2 0 1 1 0 012 0zM2 13a1 1 0 11-2 0 1 1 0 012 0zM6 13a1 1 0 11-2 0 1 1 0 012 0zM2 1a1 1 0 11-2 0 1 1 0 012 0zM6 1a1 1 0 11-2 0 1 1 0 012 0z" fill="#C2C8DE"/>

                    Отзывы мне: 356

                </p>
                <svg width="6" height="14" fill="none" class="profile-content-box__info-img">
                    <path d="M2 5a1 1 0 11-2 0 1 1 0 012 0zM6 5a1 1 0 11-2 0 1 1 0 012 0zM2 9a1 1 0 11-2 0 1 1 0 012 0zM6 9a1 1 0 11-2 0 1 1 0 012 0zM2 13a1 1 0 11-2 0 1 1 0 012 0zM6 13a1 1 0 11-2 0 1 1 0 012 0zM2 1a1 1 0 11-2 0 1 1 0 012 0zM6 1a1 1 0 11-2 0 1 1 0 012 0z" fill="#C2C8DE"/>

                <svg width="6" height="14" fill="none" class="profile-content-box__info-img">
