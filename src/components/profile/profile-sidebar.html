<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile sidebar</title>
</head>
<body class="ct-component-wrapper">
    <aside class="profile-sidebar">
        <div class="profile-sidebar__status">
            <div class="user-status user-status--online"></div>
            <span>Онлайн</span>
        </div>
        <div class="profile-sidebar__user-avatar">
            <img src="../../img/shared/avatar2@x.png" alt="userFullName" class="img">
            <img src="../../img/shared/user-card/nationality.svg" alt="flatCountryName" class="flat-img">
        </div>
        <h3 class="profile-sidebar__user-name">Инна Павленко</h3>
        <div class="profile-sidebar__user-verefied">
            <img src="../../img/shared/verefied-user.svg" alt="verefied" class="img">
            <span>Верифицированный</span>
        </div>
        <p class="ct-text--red profile-sidebar__user-role">Репетитор</p>
        <p class="profile-sidebar__user-language">
            Английский, Немецкий, Французский, Итальянский
        </p>
        <div class="profile-sidebar__price">
            <p>От 5 ₽ / минута</p>
        </div>
        <div class="profile-sidebar__user-statistics">
            <div class="profile-sidebar__comments">
                <p class="ct-title ct-text--red">371</p>
                <span>Отзывы</span>
            </div>
            <div class="profile-sidebar__raiting">
                <p class="ct-title ct-text--red">4.8</p>
                <span>Рейтинг</span>
            </div>
        </div>
        <div class="profile-sidebar__mark">
            <input 
                type="text"
                placeholder="Добавить примечание (видите только вы)"
                class="profile-sidebar__mark-input"
            >
            <button class="ct-reset-button profile-sidebar__mark-button">
                <img src="../../img/shared/add-mark.svg" alt="add-mark">
            </button>
        </div>
    </aside>
</body>
</html>
