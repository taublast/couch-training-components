<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile topbar</title>
</head>
<body class="ct-component-wrapper">
    <div class="profile-topbar">
        <h2 class="profile-topbar__title ct-title">
            <span class="ct-text--red">812</span> репетиторов +
            <span class="ct-text--red">63</span> собеседника</h2>
        <div class="profile-topbar__buttons-wrapper">
            <button class="profile-topbar__search-btn ct-reset-button">
                <img src="../../img/shared/search-red.svg" alt="search" class="img">
                Уточнить критерии поиска
            </button>
            <button class="profile-topbar__sort-btn ct-reset-button">
                <img src="../../img/shared/sort.svg" alt="sort" class="img">
                Упорядочить результаты
            </button>
        </div>
    </div>
</body>
</html>
