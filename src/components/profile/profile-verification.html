<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Verification</title>
</head>
<body>
    <div class="profile-verification">
        <div class="profile-verification__content">
            <h2 class="profile-verification__title">Верификация аккаунта</h2>
            <p class="profile-verification__description">
                Отправьте документы, подтверждающие вашу личность и квалификацию,
                и пользователи будут видеть то, что вы верифицированный специалист. 
                Это повышает шансы на то, что предпочтение отдадут именно вам.
                Верификация проходит от 1 часа до 1 суток и полностью бесплатна.
            </p>
            <div class="profile-verification__block">
                <div class="verification-step">
                    <h3 class="verification-step__title"></h3>
                    <p class="verification-step__description"></p>
                    <button class="verification-step__upload-button ct-button ct-button--primary ct-button--mini">
                        Загрузить
                    </button>
                </div>
                <div class="verification-step">
                    <h3 class="verification-step__title"></h3>
                    <p class="verification-step__description"></p>
                    <div>
                        
                    </div>
                </div>
                <div class="verification-step">
                    <h3 class="verification-step__title"></h3>
                    <p class="verification-step__description"></p>
                    <button class="ct-button ct-button--primary">
                        Отправить на верификацию
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
