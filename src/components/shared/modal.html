<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
</head>
<body>
    <div class="buttons-for-call-modals">
        <button class="ct-button ct-button--primary" id="wordAdding">Modal 1</button>
        <button class="ct-button ct-button--primary" id="wordAddingFull">Modal 2</button>
        <button class="ct-button ct-button--primary" id="languageList">Modal 3</button>
        <button class="ct-button ct-button--primary" id="">Modal 3</button>
        <button class="ct-button ct-button--primary" id="">Modal 4</button>
        <button class="ct-button ct-button--primary" id="">Modal 5</button>
    </div>

    <!-- modal 1 -->

    <div class="custom-modal custom-modal--word-adding ct-hidden ct-overlay" data-clossable="true">
        <div class="custom-modal__content">

            <h3 class="custom-modal__head">
                <p>Добавление слов</p>
                для ученика Елена Симонова
            </h3>

            <div class="custom-modal__body">
                <div class="inputs-wrapper">
                    <div class="inputs-wrapper__input-block">
                        <input type="text" class="input" placeholder="Create">
                        <div class="img">
                            <svg width="10" height="10" fill="none">
                                <path d="M9.707 8.293a1 1 0 11-1.414 1.414L5 6.414 1.707 9.707a.997.997 0 01-1.414 0 1 1 0 010-1.414L3.586 5 .293 1.707A1 1 0 111.707.293L5 3.586 8.293.293a1 1 0 111.414 1.414L6.414 5l3.293 3.293z" fill="#6E7388"/>
                            </svg>
                        </div>
                    </div>
                    <div class="inputs-wrapper__input-block">
                        <label class="label">
                            <input type="text" class="input" placeholder="Нужно перевести на...">
                            <svg width="10" height="10" fill="none" class="select">
                                <path d="M2 1a1 1 0 11-2 0 1 1 0 012 0zM6 1a1 1 0 11-2 0 1 1 0 012 0zM10 1a1 1 0 11-2 0 1 1 0 012 0zM2 5a1 1 0 11-2 0 1 1 0 012 0zM6 5a1 1 0 11-2 0 1 1 0 012 0zM10 5a1 1 0 11-2 0 1 1 0 012 0zM2 9a1 1 0 11-2 0 1 1 0 012 0zM6 9a1 1 0 11-2 0 1 1 0 012 0zM10 9a1 1 0 11-2 0 1 1 0 012 0z" fill="#C2C8DE"/>
                            </svg>
                        </label>
                        <div class="img">
                            <svg width="14" height="10" fill="none">
                                <path d="M13.707 1.707l-8 8a.997.997 0 01-1.414 0l-4-4a1 1 0 111.414-1.414L5 7.586 12.293.293a1 1 0 111.414 1.414z" fill="url(#paint0_linear)"/><defs><linearGradient id="paint0_linear" x1="14" y1="5" x2="0" y2="5" gradientUnits="userSpaceOnUse"><stop stop-color="#DC1B48"/><stop offset="1" stop-color="#FF756D"/></linearGradient></defs>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <div class="custom-modal__footer">
                <button class="ct-button ct-button--primary">
                    Отправить 1 слово на изучение
                </button>
            </div>

            <svg width="14" height="14" fill="none" id="closeModalIcon" class="close-icon ct-hidden">
                <path d="M13.707 12.293a1 1 0 11-1.414 1.414L7 8.414l-5.293 5.293a.997.997 0 01-1.414 0 1 1 0 010-1.414L5.586 7 .293 1.707A1 1 0 111.707.293L7 5.586 12.293.293a1 1 0 111.414 1.414L8.414 7l5.293 5.293z" fill="#2A2F44"/>
            </svg>
        </div>
    </div>

                            </svg>

                            </svg>
                        </div>
                    </div>
                </div>

                <div class="inputs-wrapper">
                    <div class="inputs-wrapper__input-block">
                        <input type="text" class="input" placeholder="Create">
                        <div class="img">
                            <svg width="10" height="10" fill="none">

                            </svg>
                        </div>
                    </div>

                            </svg>

                        <div class="img">
                            <svg width="14" height="10" fill="none">
                                <path d="M13.707 1.707l-8 8a.997.997 0 01-1.414 0l-4-4a1 1 0 111.414-1.414L5 7.586 12.293.293a1 1 0 111.414 1.414z" fill="url(#paint0_linear)"/><defs><linearGradient id="paint0_linear" x1="14" y1="5" x2="0" y2="5" gradientUnits="userSpaceOnUse"><stop stop-color="#DC1B48"/><stop offset="1" stop-color="#FF756D"/></linearGradient></defs>

            </div>

            <div class="custom-modal__footer">

            </svg>
        </div>
    </div>

    <!-- modal 3 -->

    <div class="custom-modal custom-modal--language-list ct-hidden ct-overlay" data-clossable="true">
        <div class="custom-modal__content">

            <h3 class="custom-modal__head">
                <b>Список языков, которым я обучаю</b>
            </h3>

            <div class="custom-modal__body">
                <div class="words-wrapper">
                    <p class="words-wrapper__item">
                        <span>Английский</span>
                        <svg width="10" height="10" fill="none" class="img">
                            <path d="M9.707 8.293a1 1 0 11-1.414 1.414L5 6.414 1.707 9.707a.997.997 0 01-1.414 0 1 1 0 010-1.414L3.586 5 .293 1.707A1 1 0 111.707.293L5 3.586 8.293.293a1 1 0 111.414 1.414L6.414 5l3.293 3.293z" fill="#6E7388"/>

                    </p>
                    <p class="words-wrapper__item">
                        <span>Немецкий</span>
                        <svg width="10" height="10" fill="none" class="img">

        </div>
